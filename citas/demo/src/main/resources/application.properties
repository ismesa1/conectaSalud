spring.application.name=demo
# Conexión a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/conectasalud
spring.datasource.username=root
spring.datasource.password=

# Configuración de JPA (Java Persistence API)
# 'update' intentará actualizar el esquema. 'create' lo borra y lo crea de nuevo cada vez.
spring.jpa.hibernate.ddl-auto=update
# Muestra las consultas SQL que se ejecutan en la consola (muy útil para depurar)
spring.jpa.show-sql=true